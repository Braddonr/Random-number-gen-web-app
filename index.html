<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Random number generator Web application</title>

<body>
    <h1>I will help you roll the dice</h1>
    <form>
        <label for="dice">Number of dice to roll</label>
        <input type="number" name="dicenum" value="1" min="1" max="10" id="dice"><br><br>
        <label for="faces">Select number of faces</label>
        <select name="faces" id="faces">
            <option selected value="4">d4</option>
            <option value="6">d6</option>
            <option value="8">d8</option>
            <option value="10">d10</option>
            <option value="12">d12</option>
            <option value="20">d20</option>

        </select><br><br>
        <button type="submit">Roll the dice</button>
    </form>
    <div class="h"></div>




    <div class="dicebar"></div>


</div>
<script src="roll.js"></script>
</body>
